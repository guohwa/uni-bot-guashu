{% extends "../base.html" %}
{% block content %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add User</h4>
                    <form class="form ajax-form" method="post" action="/user/save">
                        <div class="form-group">
                            <label for="inputUserName">Username</label>
                            <input class="form-control" id="inputUserName" name="username" placeholder="User Name" autocomplete="off" value="" autofocus>
                        </div>
                        <div class="form-group toggle-password">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" autocomplete="off" value="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                        </div>
                        <div class="form-group">
                            <label for="inputRole">Role</label>
                            <select class="form-control select2" id="inputRole" name="role" placeholder="Role" data-placeholder="Role" style="width: 100%;">
                                <option></option>
                                <option value="User" selected>User</option>
                                <option value="Demo">Demo</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputStatus">Status</label>
                            <select class="form-control select2" id="inputStatus" name="status" placeholder="Status" data-placeholder="Status" style="width: 100%;">
                                <option></option>
                                <option value="Enable" selected>Enable</option>
                                <option value="Disable">Disable</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            <button type="reset" class="btn btn-sm btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
